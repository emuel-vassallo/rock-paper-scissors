<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-container">
    <div>
      <h2>You</h2>
    </div>
    <p id="score">
      <span id="player-score">0</span>:<span id="computer-score">0</span>
    </p>
    <div>
      <h2>Computer</h2>
    </div>
  </div>
  <h1>Choose your weapon</h1>
  <div class="hand-buttons">
    <button class="hand-button" id="rock-button">Rock</button>
    <button class="hand-button" id="paper-button">Paper</button>
    <button class="hand-button" id="scissors-button">Scissors</button>
  </div>
  <footer>
    Copyright Â© 2022
    <a href="https://github.com/emuel-vassallo">Emuel Vassallo</a>
  </footer>
</body>

</html>
