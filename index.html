<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <h3 id="round-heading">Round <span id="round-number">0</span></h3>
  <div class="stats-container">
    <div id="player-label">
      <h2>You</h2>
      <p class="hand-selection" id="player-selection"></p>
    </div>
    <p id="score">
      <span id="player-score">0</span>:<span id="computer-score">0</span>
    </p>
    <div id="computer-label">
      <h2>Computer</h2>
      <p class="hand-selection" id="computer-selection"></p>
    </div>
  </div>
  <p id="round-outcome"></p>
  <h1>Choose your weapon</h1>
  <div class="hand-buttons">
    <button class="hand-button" id="rock-button">Rock</button>
    <button class="hand-button" id="paper-button">Paper</button>
    <button class="hand-button" id="scissors-button">Scissors</button>
  </div>
  <footer>
    Developed by
    <a href="https://github.com/emuel-vassallo">Emuel Vassallo</a>
  </footer>
</body>

</html>
